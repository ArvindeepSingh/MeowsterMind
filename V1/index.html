  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <span>200</span>

        <select>

                class="btn btn-category"
                style="background-color: #fca5a5"
              >

              </button>
            </li>
            <li class="category">

                class="btn btn-category"
                style="background-color: #c4b5fd"
              >

            </li>

              <button
                class="btn btn-category"
                style="background-color: #fdba74"
              >

              </button>
            </li>
          </ul>

              <span class="tag" style="background-color: #c4b5fd"
